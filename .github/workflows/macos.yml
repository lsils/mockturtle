name: MacOS CI

on: [push]

jobs:
  build-gcc8:
    name: Build with GNU GCC 8 on Mac OS
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build kitty
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_CXX_COMPILER=/usr/local/opt/gcc@8/bin/g++-8 -DMOCKTURTLE_TEST=ON ..
        make run_tests
   - name: Run tests
      run: |
        cd build
        ./test/run_tests "~[quality]"
  build-gcc9:
    name: Build with GNU GCC 9 on Mac OS
    runs-on: macOS-latest

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Build kitty
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_CXX_COMPILER=/usr/local/opt/gcc/bin/g++-9 -DMOCKTURTLE_TEST=ON ..
        make run_tests
   - name: Run tests
      run: |
        cd build
        ./test/run_tests "~[quality]"
