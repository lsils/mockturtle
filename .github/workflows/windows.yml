name: Windows CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:
  build:
    runs-on: windows-2022
    name: Visual Studio

    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Create build directory
      run: mkdir build
    - name: Run CMake
      run: cmake -G "Visual Studio 17 2022" -DMOCKTURTLE_TEST=ON ..
      working-directory: ./build
    - name: Build mockturtle
      run: |
        "C:\Program Files (x86)\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin\MSBuild.exe" mockturtle.sln
      working-directory: ./build
      shell: cmd
    - name: Run tests
      run: |
        cd build
        .\test\Debug\run_tests "~[quality]"
