name: Linux CI

on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master

jobs:

  build-gcc9:
    runs-on: ubuntu-latest
    name: GNU GCC 9
    
    steps:
    - uses: actions/checkout@v1
      with:
        submodules: true
    - name: Install GCC 9
      run: |
        sudo apt-get update
        sudo apt-get install -y g++-9
    - name: Build mockturtle
      run: |
        mkdir build
        cd build
        cmake -DCMAKE_CXX_COMPILER=g++-9 -DMOCKTURTLE_BUILD_TESTS=ON ..
        make run_tests
    - name: Run tests
      run: |
        cd build
        ./test/run_tests
  
  build-gcc10:
    runs-on: ubuntu-latest
    name: GNU GCC 10
    
    steps:
    - uses: actions/checkout@v1
